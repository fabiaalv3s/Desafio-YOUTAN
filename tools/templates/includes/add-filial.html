  <div class="modal" tabindex="-1" id="modal-newfilial">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar uma nova filial</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
          <form id="addFilial">
            {% csrf_token %}
            {{newfilial.company}}
            <input type="hidden" name="filial" value="" id="id_filial">
            <div class="row py-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="{{newcompany_form.active.auto_id}}" >{{newfilial.active.label}}</label>
                        {{newfilial.active}}
                    </div>
                </div>
            </div>
            <div class="row py-3">
              <div class="col-12">
                  <div class="form-group">
                      <label for="{{newcompany_form.company_name.auto_id}}" >{{newfilial.cnpj.label}}</label>
                      {{newfilial.cnpj}}
                  </div>
              </div>
          </div>
            <div class="row py-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="{{newcompany_form.company_name.auto_id}}" >{{newfilial.filial_name.label}}</label>
                        {{newfilial.filial_name}}
                    </div>
                </div>
            </div>
            <div class="row pt-3">
              <div class="col-6">
                <button id="bt-reset" class="btn btn-danger" type="reset">Limpar</button>
              </div>
              <div id="btn-filialadd" class="col-6 d-flex justify-content-end">
                <button  class="btn btn-primary btn-sendFilialForm" type="button">Salvar</button>
                
              </div>
              <div id="btn-filialedit" class="col-6 d-flex justify-content-end d-none">
                <button  class="btn btn-primary btn-editFilialForm" type="button">Salvar</button>                
              </div>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('#modal-newfilial').on('click', '.close', function() {
          $('#modal-newfilial').modal('hide');
        });
      });
    </script>
  </div>
